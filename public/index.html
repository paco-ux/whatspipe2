<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsPipe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WhatsPipe</h1>

    <!-- 1) Cargar datos desde Pipedrive -->
    <section>
      <h2>1) Cargar datos desde Pipedrive</h2>
      <input type="text" id="pipedriveId" placeholder="https://empresa.pipedrive.com/deal/12345 o 12345" />
      <button id="loadFromPipe">Cargar desde Pipedrive</button>
    </section>

    <!-- 2) Datos del contacto -->
    <section>
      <h2>2) Datos del contacto</h2>
      <input type="text" id="contactName" placeholder="Ej. Ana L√≥pez" />
      <input type="text" id="contactPhone" placeholder="Ej. 5512345678 o 521234567890" />
    </section>

    <!-- 3) Filtros -->
    <section>
      <h2>3) Filtrar plantillas</h2>
      <input type="text" id="searchByName" placeholder="Escribe para filtrar..." />
      <select id="filterClass"></select>
      <select id="filterCategory"></select>
      <button id="filterFavorites">‚≠ê Mis favoritas</button>
      <button id="filterMostUsed">üî• M√°s usadas</button>
    </section>

    <!-- 4) Tabla de plantillas -->
    <section>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Clase/Categor√≠a</th>
            <th>Etiquetas</th>
            <th>Usos</th>
          </tr>
        </thead>
        <tbody id="templatesTable"></tbody>
      </table>
    </section>

    <!-- 5) Mensaje -->
    <section>
      <h2>4) Mensaje</h2>
      <textarea id="messageBox" placeholder="Selecciona una plantilla o escribe un mensaje"></textarea>
      <div class="buttons">
        <button id="updateWithData">Actualizar con datos</button>
        <button id="sendWhatsApp">Enviar por WhatsApp</button>
        <a href="#" id="sendEmptyMessage" style="font-size:0.9em;">Enviar mensaje vac√≠o</a>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
